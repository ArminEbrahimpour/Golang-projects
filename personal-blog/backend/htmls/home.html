<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .article-list {
            list-style-type: none;
            padding: 0;
        }
        .article-list li {
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .article-list li:last-child {
            border-bottom: none;
        }
        .article-list h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .article-list p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ .Title }}</h1>
    </header>

    <div class="container">
        <ul class="article-list">
            {{ range .Articles }}
            <li>
                <h2>{{ .Title }}</h2>
                <p>{{ .Date }}</p>
            </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
